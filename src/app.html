<!doctype html>
<!-- 
	lang="fr" is hardcoded as default fallback for SSG build
	Actual language is handled dynamically via SvelteKit routing (/[lang]/)
	This serves as semantic fallback for crawlers when JS is disabled
-->
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/logo/ronan-px/ronan_default.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
